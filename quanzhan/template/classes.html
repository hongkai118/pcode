<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级列表</title>
</head>
<body>
<h1>班级列表</h1>
<a href="/add_classes/">添加</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>班级名称</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for row in class_list %}
    <tr>
        <td>{{row.id}}</td>
        <td>{{row.class}}</td>
        <td><a href="/del_classes/?nid={{row.id}}">删除</a> | <a href="/edit_classes/?nid={{row.id}}">编辑</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
