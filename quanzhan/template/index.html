<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h1>模板标记学习</h1>
<h2>循环</h2>
<table border="1">
    {% for i in user_list_dict %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>
                <a>编辑</a> | <a href="/index/?p={{i.id}}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>
